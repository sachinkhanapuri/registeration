{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card mt-4 container">
                        <div class="card-body">
                            {% include '_messages.html' %}
                            <p class="text-center"><b>Trouble Logging In?</b></p>
                            <small class="text-muted">
                                Enter your username or email and we'll send you a link to get back into your account.
                            </small>
                            <form class="mt-5" autocomplete="off" action="{% url 'reset-password' %}"  method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-sm" placeholder="Email" name="email" value="{{ data.email }}">
                                </div>
                                <input type="submit" class="btn btn-primary btn-block btn-sm" value="Send Link" />
                                <div class="lower my-3 pl-3 pr-3">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <hr class="ml-1">
                                        </div>
                                        <div class="col-md-2">
                                            <small class="text-muted">OR</small>
                                        </div>
                                        <div class="col-md-5">
                                            <hr class="mr-1">
                                        </div>
                                    </div>
                                    <a href="{% url 'register' %}" class="btn btn-block btn-sm">Create New Account</a>

                                    <a href="{% url 'login' %}" class="btn btn-block btn-sm">Back to Login</a>

                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock %}
