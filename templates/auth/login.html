{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="card mt-5 container">

                        <div class="card-body">
                            <div class="card-title">
                                {% include '_messages.html'%}
                            <h3 class=" text-center bg-info ">Login Page!!!</h3>
                            </div>
                            <form class="mt-2" autocomplete="off" action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Username" name="username" value="{{ data.username }}">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-sm" placeholder="Password" name="password">
                                </div>

                                <input type="submit" class="btn btn-primary btn-block btn-sm" value="Log in" />
                                <div class="lower mt-3">
                                    <div class="row">
                                <div class="col-md-5">
                                    <hr class="ml-1">
                                </div>
                                <div class="col-md-2">
                                    <small class="text-muted">OR</small>
                                </div>
                                <div class="col-md-5">
                                    <hr class="mr-1">
                                </div>
                            </div>
                                    <p class="text-center">
                                        <a class="text-center" href="{% url 'reset-password' %}"><small>Forgot Password?</small> </a>
                                    </p>
                                </div>


                            </form>



                        </div>

                    </div>
                    <div class="card mt-1">
                        <div class="card-body">
                            <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock content %}
