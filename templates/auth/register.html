{% extends 'base.html' %}

{% block content %}

 <div class="card  container">
     <div class="card-body">
         <h5 class="card-title text-muted  text-center bg-info "">Registeration</h5>

                    <form class="mt-2" autocomplete="off" method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                         {% include '_messages.html' %}

                        <div class="form-group">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" name="email" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Full Name" name="name"  value="{{data.name}}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" placeholder="Username" name="username"  value="{{data.username}}">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-sm" placeholder="Password" name="password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-sm" placeholder="Confirm Password" name="password2">
                        </div>
                            <input type="submit" class="btn btn-primary btn-block btn-sm" value="Sign up" />
                                <div class="lower my-3 pl-3 pr-3">
                                    <small class="text-muted">
                                        By signing up, you agree to our Terms , Data Policy and Cookies Policy .
                                    </small>
                                </div>
                    </form>
     </div>
 </div>

                    <div class="card mt-1">
                        <div class="card-body">
                            <p class="text-center ">Have an account? <a href="{% url 'login' %}">Log in</a></p>
                        </div>
                    </div>



{% endblock content %}
