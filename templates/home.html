{% extends 'base.html' %}
{% load static %}


{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <img src="{% static 'images/sapas-telimetics.png' %}" alt="" style="width:75px">
      <ul class="navbar-nav navbar-primary">
        <li class="nav-item active ">
          <a class="nav-link px-5 text-info" href="{% url 'home' %}">Home</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link px-5 text-info" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}

        <li class="nav-item">
          <a class="nav-link px-5 text-info" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item nav-info">
          <a class="nav-link px-5 text-info" href="{% url 'register' %}">Signup</a>
        </li>
        {% endif %}
      </ul>

    </div>
</nav>

{% endblock content %}
